<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic input forms page</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css\InputForm.css">
  </head>
<body>
    <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>       
   </head>
  <body>
    <form>
      <div>
        <label for="text">text input type: </label>
        <input type="text" id="text" name="text">
      </div>
      <div>
        <label for="pwd">password input type: </label>
        <input type="password" id="pwd" name="pwd">
      </div>
      <div>
        <label for="email">email input type: </label>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="url">url input type: </label>
        <input type="url" id="url" name="url">
      </div>
      <div>
        <label for="number">number input type: </label>
        <input type="number" id="number" name="number">
      </div>
      <div>
        <label for="tel">tel input type: </label>
        <input type="tel" id="tel" name="tel">
      </div>
      <div>
        <label for="search">search input type: </label>
        <input type="search" id="search" name="search">
      </div>
      <div class="nativeDateTimePicker">
        <label for="party">Choose date and time:</label>
        <input type="datetime-local" id="party" name="bday">
        <span class="validaity"></span>
  </div>
  <div>
     <label for="salary">Choose your salary:</label>
        <input type="range" id="salary" name="salary" min="30000" max="50000" step="100" value="40000">
        <output class="salary-output" for="salary" >40000</output>
  </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
    <script>
         //UC1-Valid first name.
         const text=document.querySelector('#text');
         const textError=document.querySelector('.text-error');
         text.addEventListener('input', function(){
             let namRegex= new RegExp(/^[A-Z][a-z]{2,}$/);
             if(namRegex.test(text.value))
              textError.textContent="";
              else
              textError.textContent="Name is incorrect";
         })
         //UC2-Valid email
          const text=document.querySelector('#email');
         const textError=document.querySelector('.email-error');
         email.addEventListener('input', function(){
             let emailRegex= new RegExp(/^[a-zA-Z]+([._+-][a-zA-Z]+)*[@][a-zA-Z]+[.][a-zA-Z]{2,3}(.[a-zA-Z]{2,3})?$/);
             if(emailRegex.test(text.value))
              emailError.textContent="";
              else
              emailError.textContent="Invalid Email";
         })
         //UC3-Predefined mobile format.
         const tel=document.querySelector('#tel');
         const telError=document.querySelector('.tel-error');
         tel.addEventListener('input', function(){
             let telRegex= new RegExp(/^[0-9]{5}[0-9]{6}$/);
             if(telRegex.test(tel.value))
              telError.textContent="";
              else
              telError.textContent="TelePhone Number is incorrect";
         })

    </script>
</body>
  </html>
